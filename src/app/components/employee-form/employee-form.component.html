<div class="container">
    <h2>Add New Employee</h2>

    <form #empForm="ngForm" (ngSubmit)="addEmployee()" class="employee-form">

        <!-- Name -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter name" name="name" [(ngModel)]="newEmployee.name" required />
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter email" name="email" [(ngModel)]="newEmployee.email"
                required />
        </mat-form-field>

        <!-- Designation -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Designation</mat-label>
            <input matInput placeholder="Enter designation" name="designation" [(ngModel)]="newEmployee.designation"
                required />
        </mat-form-field>

        <!-- Department -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Department</mat-label>
            <mat-select name="department" [(ngModel)]="newEmployee.departmentName" required>
                <mat-option [value]="0" disabled>Select department</mat-option>
                <mat-option *ngFor="let department of departments" [value]="department.name">
                    {{ department.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Manager -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Manager</mat-label>
            <mat-select name="manager" [(ngModel)]="newEmployee.managerName">
                <mat-option [value]="0" disabled>Select manager</mat-option>
                <mat-option *ngFor="let manager of managers" [value]="manager.name">
                    {{ manager.name }}
                </mat-option>

            </mat-select>
        </mat-form-field>

        <!-- Phone -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Phone</mat-label>
            <input matInput type="tel" placeholder="Enter phone number" name="phone" [(ngModel)]="newEmployee.phone"
                pattern="[0-9]{10}" required />
            <mat-hint align="end">10 digits only</mat-hint>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!empForm.valid">
            Add Employee
        </button>
    </form>

    <hr />
</div>
