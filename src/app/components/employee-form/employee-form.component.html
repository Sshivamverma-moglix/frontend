<div class="container">
    <h2>Add New Employee</h2>

    <form #empForm="ngForm" (ngSubmit)="addEmployee()" class="employee-form">
        <div class="form-group">
            <label for="name">Name <span>*</span></label>
            <input type="text" id="name" name="name" [(ngModel)]="newEmployee.name" required
                placeholder="Enter employee name" />
        </div>

        <div class="form-group">
            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" name="email" [(ngModel)]="newEmployee.email" required
                placeholder="Enter employee email" />
        </div>

        <div class="form-group">
            <label for="designation">Designation <span>*</span></label>
            <input type="text" id="designation" name="designation" [(ngModel)]="newEmployee.designation" required
                placeholder="Enter designation" />
        </div>

        <div class="form-group">
            <label for="phone">Phone <span>*</span></label>
            <input type="text" id="phone" name="phone" [(ngModel)]="newEmployee.phone" required
                placeholder="Enter phone number" />
        </div>

        <button type="submit" [disabled]="!empForm.valid">Add Employee</button>
    </form>

    <hr />
