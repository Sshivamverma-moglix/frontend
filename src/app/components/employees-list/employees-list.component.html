<div class="container">
    <h2 class="title">Employee Directory</h2>
    <app-search-filter (filterChanged)="applyFilter($event)"></app-search-filter>


    <table mat-table [dataSource]="data" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let emp"> {{ emp.id }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let emp"> {{ emp.name }} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let emp"> {{ emp.email }} </td>
        </ng-container>

        <!-- Designation Column -->
        <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef> Designation </th>
            <td mat-cell *matCellDef="let emp"> {{ emp.designation }} </td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let emp"> {{ getDepartmentName(emp.departmentId) }} </td>
        </ng-container>

        <!-- Manager Column -->
        <ng-container matColumnDef="manager">
            <th mat-header-cell *matHeaderCellDef> Manager </th>
            <td mat-cell *matCellDef="let emp"> {{ getManagerName(emp.managerId) }} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let emp"> {{ emp.phone || 'N/A' }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let emp">
                <button mat-raised-button color="warn" (click)="deleteEmployee(emp.id, $event)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/employees', row.id]"></tr>


    </table>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20, 50]" (page)="onPageChange($event)" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>

    <p *ngIf="data.data.length === 0" class="no-data">
        No employees found.
    </p>
</div>
